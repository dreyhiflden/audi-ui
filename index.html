<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Audi UI</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&amp;subset=cyrillic" rel="stylesheet">
</head>
<body class="root">
  <div class="container">
    <div class="card card--bg-image headline">
      <p class="card_date">31.07.2016</p>
      <h3 class="headline-2">Headline</h3>
      <p class="card_description">Card with background image; clickable</p>
    </div>
    <div class="card action">
      <h3 class="headline-3">Grow and Shrink</h3>
      <p class="card_description">
        Use align-right and align-center on card content to align Button
        group as you want
      </p>
      <div class="buttons-container">
        <a href="#" class="btn btn--primary">Action</a>
        <a href="#" class="btn btn--secondary">Action</a>
      </div>
    </div>
    <div class="card card--colored colored">
      <p class="card_date">December</p>
      <h2 class="headline-2">24</h2>
      <a href="#" class="btn btn--text">Text Button</a>
    </div>
    <div class="card configuration">
      <h3 class="headline-3">Your Configuration</h3>
      <p class="card_date">30.02.2025</p>
    </div>
    <div class="card a4">
      <h3 class="headline-3">A4</h3>
      <p class="card_description">Your Model</p>
    </div>
  </div>
</body>
</html>
