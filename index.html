<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Audi UI</title>
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&amp;subset=cyrillic" rel="stylesheet">
</head>
<body class="root">
  <div class="container">
    <header class="card card--bg-image old-guy-bg-image header">
      <p class="card__date font-size--small">31.07.2016</p>
      <h3 class="headline headline--h3">Headline</h3>
      <p class="card__description">Card with background image; clickable</p>
    </header>
    <div class="card action">
      <h3 class="headline headline--h3">Grow and Shrink</h3>
      <p class="card__description">
        Use align-right and align-center on card content to align Button
        group as you want
      </p>
      <div class="buttons-container">
        <a href="#" class="btn btn--primary">Action</a>
        <a href="#" class="btn btn--secondary">Action</a>
      </div>
    </div>
    <div class="card card--colored colored">
      <p class="card__date font-size-size--small">December</p>
      <h2 class="headline headline--h2 headline--xl">24</h2>
      <a href="#" class="btn btn__text btn__text--white">Text Button</a>
    </div>
    <div class="footer">
      <div class="card configuration">
        <h3 class="headline headline--h3">Your Configuration</h3>
        <p class="card__date font-size--small">30.02.2025</p>
      </div>
      <div class="card a4">
        <h3 class="headline headline--h3 headline--big">A4</h3>
        <p class="card__description">Your Model</p>
      </div>
    </div>
  </div>
</body>
</html>
